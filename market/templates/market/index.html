<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podo Market</title>
</head>
<body>
  
  {% if user.is_authenticated %}
    <a href="{% url 'account_logout' %}">Logout</a>
  {% else %}
    <a href="{% url 'account_signup' %}">SignUp</a>
    <a href="{% url 'account_login' %}">Login</a>
  {% endif %}

  <h1>Welcome to Podo Market</h1>

  {% if user.is_authenticated %}
    <p>Hello! <strong>{{ user.nickname }}</strong></p>
    <br>
    <p>Your Info</p>
    <p>Nickname - {{ user.nickname }}</p>
    <p>Address - {{ user.address }}</p>
    <a href="{% url 'account_password_change' %}">Password Change</a>
  {% else %}`
    <p>Welcome, guest!</p>
  {% endif %}

</body>
</html>
