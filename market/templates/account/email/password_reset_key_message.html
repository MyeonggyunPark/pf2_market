<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Podo Market Password Reset</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #2f2c28;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
    }

    .email-wrapper {
      width: 100%;
      background-color: #fafafa;
      padding: 32px 0;
    }

    .email-card {
      max-width: 480px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 14px rgba(219, 221, 223, 0.79);
      padding: 28px 24px 32px;
    }

    .email-logo {
      text-align: center;
      margin-bottom: 16px;
    }

    .email-logo img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    .email-title {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      margin: 4px 0 16px;
    }

    .email-text {
      font-size: 14px;
      line-height: 1.7;
      margin: 0 0 16px;
    }

    .email-hi {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .email-button-wrapper {
      text-align: center;
      margin: 24px 0 16px;
    }

    .email-button {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 9999px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      background-color: #7644c3;
      color: #ffffff !important;
      border: none;
    }

    .email-button:hover {
      background-color: #9264d8;
    }

    .email-link-label {
      font-size: 12px;
      color: #706e6c;
      margin: 0 0 4px;
    }

    .email-link {
      font-size: 12px;
      color: #7644c3;
      word-break: break-all;
      text-decoration: none;
      display: block;
    }

    .email-link:hover {
      text-decoration: underline;
    }

    .email-footer {
      margin-top: 24px;
      font-size: 12px;
      color: #adaab0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="email-card">
      <div class="email-logo">
        <img
          src="{{ email_logo_url }}"
          alt="Podo Market Logo"
          width="104"
          height="57"
        >
      </div>

      <h1 class="email-title">Password Reset</h1>

      <p class="email-text email-hi">
        Hello {{ user.nickname }},
      </p>
      <p class="email-text">
        You can reset your account password using the button below.
      </p>

      <div class="email-button-wrapper">
        <a href="{{ password_reset_url }}" class="email-button">
          Reset Password
        </a>
      </div>

      <p class="email-link-label">
        If the button doesn't work, copy and paste this link into your browser:
      </p>
      <a href="{{ password_reset_url }}" class="email-link">
        {{ password_reset_url }}
      </a>

      <div class="email-footer">
        Thank you<br>
        Podo Market
      </div>
    </div>
  </div>
</body>
</html>
